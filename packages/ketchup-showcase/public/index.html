    <script>
      function setTheme(themeID) {
        let dom = document.documentElement;

        dom.setAttribute('kup-theme', themeID);
      }

      function changeTheme() {
        let dom = document.documentElement;

        if (dom.querySelector('#inspire').classList.contains('theme--dark')) {
          dom.querySelector('#inspire').classList.add('theme--light');
          dom.querySelector('#inspire').classList.remove('theme--dark');
          setTheme('default');
        } else {
          dom.querySelector('#inspire').classList.remove('theme--light');
          dom.querySelector('#inspire').classList.add('theme--dark');
          setTheme('dark');
        }
      }

      function toggleDebug() {
        let dom = document.documentElement;
        let debugToggler = document.querySelector('#debug-toggler');

        if (!dom['kupDebug']) {
          console.log('Debug activated.');
          debugToggler.customStyle = '';
          dom['kupDebug'] = true;
        } else {
          console.log('Debug deactivated.');
          debugToggler.customStyle = ':host{--kup-main-color: white}';
          dom['kupDebug'] = false;
        }
      }
    </script>
