<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />

        <title>Debug</title>

        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>

        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>

        <script>
            if (google) {
                google.charts.load('45.2', {
                    packages: [
                        'corechart',
                        'gantt',
                        'gauge',
                        'geochart',
                        'calendar',
                        'sankey',
                        'treemap',
                    ],
                    language: 'en',
                });
            }
        </script>
        <style>
            * {
                box-sizing: border-box;
                transition: all 0.125s ease;
            }

            :focus {
                outline: none;
            }

            html {
                background-color: var(--kup-background-color);
                color: var(--kup-text-color);
                font-family: var(--kup-font-family);
                font-size: var(--kup-font-size);
                padding: 1rem;
            }

            .options {
                margin-bottom: 1rem;
            }

            hr {
                margin: 2rem 0;
            }

            #debug-wrapper {
                border: 1px solid var(--kup-border-subtle, black);
            }
        </style>
        <!-- Versione jQuery 2.2.4, usata dalle JSF in WebUP -->
        <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <script>
            document.documentElement['ketchupInit'] = {
                debug: { active: true, logLimit: 20000 },
                autoSetLocalization: true,
                enableExperimentalFeatures: true,
                // openAIUrl: 'http://localhost:3100',
            };
        </script>
        <h1>Debug component</h1>
        <p
            >Edit debug.js to setup your component, it will show up inside the
            bordered section below.</p
        >
        <div id="debug-wrapper">
            <h1>Row actions 1</h1>
            <kup-data-table
                selection="multiple-checkbox"
                show-footer
                show-groups
                lazy-load-rows="false"
                id="row-actions-1"
                show-filters
                tooltipEnabled
                rows-per-page="20"
            ></kup-data-table>
        </div>
        <br />
        <a
            href="#"
            onclick="document.documentElement.ketchup.openAI.show({context: 'WEBUP', dataset: undefined, onFunClick: (text) => {
            window.alert('launch fun fromketchup ' + text);
        }})"
            >A.I. assistant (no dataset)</a
        >
        <div class="data-examples"> </div>
    </body>
    <script src="/assets/debug.js"></script>
</html>
