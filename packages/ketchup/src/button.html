<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button</title>

        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>

        <link
            href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Lato"
            rel="stylesheet"
        />

        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>

        <style>
            html {
                background-color: var(--kup-background-color);
                color: var(--kup-text-color);
                font-family: var(--kup-font-family);
                font-size: var(--kup-font-size);
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <script>
            document.documentElement['ketchupInit'] = {
                debug: { active: true },
            };
        </script>
        <h3>Material Buttons (widget)</h3>
        <span>empty:</span>
        <kup-button></kup-button>
        <span>icon:</span>
        <kup-button icon="favorite"></kup-button>
        <span>disabled:</span>
        <kup-button disabled icon="favorite"></kup-button>
        <span>toggable:</span>
        <kup-button toggable icon="favorite"></kup-button>
        <span>toggable+icon-off:</span>
        <kup-button
            toggable
            icon="fullscreen"
            icon-off="fullscreen_exit"
        ></kup-button>
        <span>toggable+checked:</span>
        <kup-button toggable checked icon="favorite"></kup-button>
        <span>icon+tooltip:</span>
        <kup-button icon="favorite"></kup-button>

        <div style="display: flex">
            <kup-button
                label="Small"
                sizing="small"
                class="kup-neutral"
                icon="favorite"
                styling="outlined"
            ></kup-button>
            <kup-button label="Small" sizing="small"></kup-button>
        </div>
        <!-- -->
        <h4>Size:</h4>
        <kup-button label="Extra Small" sizing="extra-small"></kup-button>
        <kup-button label="Small" sizing="small"></kup-button>
        <kup-button label="Medium" sizing="medium"></kup-button>
        <kup-button label="Large" sizing="large"></kup-button>
        <kup-button label="Extra Large" sizing="extra-large"></kup-button>

        <h4>Neutral:</h4>
        <kup-button label="Raised" class="kup-neutral"></kup-button>
        <kup-button
            label="Raised & Disabled"
            class="kup-neutral"
            disabled
        ></kup-button>
        <kup-button
            label="Outlined"
            class="kup-neutral"
            styling="outlined"
        ></kup-button>
        <kup-button
            label="Outlined & Disabled"
            class="kup-neutral"
            styling="outlined"
            disabled
        ></kup-button>
        <kup-button
            label="Flat"
            class="kup-neutral"
            styling="flat"
        ></kup-button>
        <kup-button
            label="Flat"
            class="kup-neutral"
            styling="flat"
            icon="favorite"
        ></kup-button>
        <kup-button
            label="Flat"
            class="kup-neutral"
            styling="raised"
            icon="favorite"
        ></kup-button>
        <kup-button
            label="Flat & Disabled"
            class="kup-neutral"
            styling="flat"
            disabled
        ></kup-button>
        <h5>Neutral : Black mode</h5>
        <div style="background-color: #262626; padding: 16px">
            <kup-button
                label="Flat"
                class="kup-neutral"
                styling="flat"
                black-mode
            ></kup-button>
            <kup-button
                label="Flat"
                class="kup-neutral"
                styling="flat"
                icon="favorite"
                black-mode
            ></kup-button>
            <kup-button
                class="kup-large kup-neutral"
                icon="favorite"
                black-mode
            ></kup-button>
        </div>

        <h4>Danger:</h4>
        <kup-button label="Raised" class="kup-danger"></kup-button>
        <kup-button
            label="Raised & Disabled"
            class="kup-danger"
            disabled
        ></kup-button>
        <kup-button
            label="Outlined"
            class="kup-danger"
            styling="outlined"
        ></kup-button>
        <kup-button
            label="Outlined & Disabled"
            class="kup-danger"
            styling="outlined"
            disabled
        ></kup-button>
        <kup-button label="Flat" class="kup-danger" styling="flat"></kup-button>
        <kup-button
            label="Flat"
            class="kup-danger"
            styling="flat"
            icon="favorite"
        ></kup-button>
        <kup-button
            label="Flat & Disabled"
            class="kup-danger"
            styling="flat"
            disabled
        ></kup-button>

        <h4>Styling:</h4>
        <kup-button label="Raised"></kup-button>
        <kup-button label="Raised & disabled" disabled></kup-button>
        <kup-button
            label="Outlined"
            styling="outlined"
            icon="favorite"
        ></kup-button>
        <kup-button
            label="Outlined & Disabled"
            styling="outlined"
            disabled
        ></kup-button>
        <kup-button label="Flat" styling="flat"></kup-button>
        <kup-button label="Flat" icon="favorite" styling="flat"></kup-button>
        <kup-button
            label="Flat & Disabled"
            styling="flat"
            disabled
        ></kup-button>

        <h4>All variants:</h4>
        <kup-button class="kup-large" label="Raised & large"></kup-button>
        <kup-button class="kup-large" icon="favorite"></kup-button>
        <kup-button class="kup-slim" label="Raised & slim"></kup-button>
        <kup-button class="kup-slim" icon="favorite"></kup-button>
        <kup-button label="Floating" styling="floating"></kup-button>
        <kup-button icon="favorite" styling="floating"></kup-button>
        <kup-button icon="favorite" label="Raised favorite"></kup-button>
        <kup-button
            trailing-icon
            icon="favorite"
            label="Raised trailing favorite"
        ></kup-button>
        <kup-button
            class="shaped"
            disabled
            label="Shaped & disabled"
        ></kup-button>
        <kup-button class="shaped" label="Shaped & raised"></kup-button>
        <kup-button
            class="shaped"
            styling="outlined"
            label="Shaped & outlined"
        ></kup-button>

        <h4>ALIGN</h4>
        <kup-button
            class="shaped"
            styling="outlined"
            label="Shaped & outlined"
            content-align="left"
            icon="favorite"
            style="width: 250px"
        ></kup-button>
        <kup-button
            class="shaped"
            styling="outlined "
            label="Shaped & outlined"
            content-align="left"
            icon="favorite"
            style="width: 250px"
        ></kup-button>

        <kup-button class="kup-full-width" label="Fill space"></kup-button>
        <kup-button
            title="Tooltip"
            label="With tooltip"
            icon="favorite"
        ></kup-button>
        <kup-button label="With Spinner" icon="favorite" show-spinner="true">
            <kup-spinner
                slot="spinner"
                dimensions="0.8em"
                layout="2"
                active="true"
            ></kup-spinner>
        </kup-button>
        <kup-button
            styling="outlined"
            label="With Spinner & Outlined"
            icon="favorite"
            show-spinner="true"
        >
            <kup-spinner
                slot="spinner"
                dimensions="0.6em"
                layout="3"
                active="true"
            ></kup-spinner>
        </kup-button>
        <kup-button
            label="With Spinner & Disabled"
            icon="favorite"
            show-spinner="true"
            disabled
        >
            <kup-spinner
                slot="spinner"
                dimensions="0.8em"
                layout="2"
                active="true"
            ></kup-spinner>
        </kup-button>
        <kup-button title="Only Spinner" icon="favorite" show-spinner="true">
            <kup-spinner
                slot="spinner"
                dimensions="0.65em"
                layout="1"
                active="true"
            ></kup-spinner>
        </kup-button>
        <kup-button
            title="Only Spinner & Floating"
            styling="floating"
            icon="favorite"
            show-spinner="true"
        >
            <kup-spinner
                slot="spinner"
                dimensions="0.65em"
                layout="1"
                active="true"
            ></kup-spinner>
        </kup-button>
        <kup-button
            title="Only Spinner & Disabled"
            icon="favorite"
            show-spinner="true"
            disabled
        >
            <kup-spinner
                slot="spinner"
                dimensions="0.65em"
                layout="1"
                active="true"
            ></kup-spinner>
        </kup-button>
        <hr />

        <script>
            document.addEventListener('kup-manager-ready', () => {
                const kupManager = document.documentElement.ketchup;
                kupManager.theme.set('octane');
            });
        </script>
    </body>
</html>
