<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Panel</title>

        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>

        <style>
            html {
                background-color: var(--kup-background-color);
                color: var(--kup-text-color);
                font-family: var(--kup-font-family);
                font-size: var(--kup-font-size);
                padding: 0;
            }
        </style>
    </head>
    <body>
        <h1>Input Panel</h1>
        <kup-input-panel id="input-panel"></kup-input-panel>

        <h1>Input Panel tooltips</h1>
        <h2>With tooltip (right click to open card)</h2>
        <kup-input-panel id="with-tooltip"></kup-input-panel>
        <h2>Without tooltip (no right click action)</h2>
        <kup-input-panel id="without-tooltip"></kup-input-panel>

        <script type="text/javascript" src="/assets/input-panel.js"></script>
        <script
            type="text/javascript"
            src="/assets/input-panel-tooltip.js"
        ></script>
    </body>
</html>
