<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />

        <title>Ketchup autocomplete</title>
        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>
    </head>

    <body>
        <script>
            document.documentElement['ketchupInit'] = {
                debug: { active: true },
            };
        </script>
        <div>
            <kup-autocomplete id="ac"></kup-autocomplete>

            <kup-text-field id="tf"></kup-text-field>

            <kup-autocomplete id="forceSelection"></kup-autocomplete>

            <kup-autocomplete id="minimumCharsTwo"></kup-autocomplete>

            <kup-autocomplete id="minimumCharsFour"></kup-autocomplete>

            <kup-autocomplete id="onlyShowCode"></kup-autocomplete>

            <kup-autocomplete id="customPlaceholder"></kup-autocomplete>

            <script>
                const data = [
                    {
                        value: 'Text 1',
                        secondaryText: 'Secondary text 1',
                        id: 'txt1',
                        icon: '3d_rotation',
                    },
                    {
                        value: 'Text 2',
                        id: 'txt2',
                        icon: 'ac_unit',
                    },
                    {
                        value: 'Text 3',
                        id: 'txt3',
                        icon: 'accessibility',
                    },
                    {
                        value: 'Text 4',
                        id: 'txt4',
                        icon: 'account_box',
                        separator: true,
                    },
                    {
                        value: 'Text 5',
                        id: 'txt5',
                        selected: true,
                    },
                ];

                document.addEventListener('kup-autocomplete-change', (e) => {
                    console.log(e);
                });
                window.onload = function () {
                    let ac =
                        document.getElementsByTagName('kup-autocomplete')[0];
                    ac.data = {
                        'kup-text-field': {
                            label: 'ciao',
                        },
                        'kup-list': {
                            data,
                        },
                    };
                    ac.initialValue = 'txt1';
                    ac.selectMode = 'code';

                    const minimumCharsTestTwo =
                        document.getElementById('minimumCharsTwo');
                    minimumCharsTestTwo.data = {
                        'kup-text-field': {
                            label: 'Minimum Characters Test: 2',
                        },
                        'kup-list': {
                            data,
                        },
                    };
                    minimumCharsTestTwo.minimumChars = 2;

                    const minimumCharsTestFive =
                        document.getElementById('minimumCharsFour');
                    minimumCharsTestFive.data = {
                        'kup-text-field': {
                            label: 'Minimum Characters Test: 4',
                        },
                        'kup-list': {
                            data,
                        },
                    };
                    minimumCharsTestFive.minimumChars = 4;

                    const onlyShowCodeTest =
                        document.getElementById('onlyShowCode');
                    onlyShowCodeTest.data = {
                        'kup-text-field': {
                            label: 'Only Show Code Test',
                        },
                        'kup-list': {
                            data,
                        },
                    };
                    onlyShowCodeTest.displayMode = 'code';

                    const customPlaceholderTest =
                        document.getElementById('customPlaceholder');
                    customPlaceholderTest.data = {
                        'kup-text-field': {
                            label: 'Custom Placeholder',
                        },
                        'kup-list': {
                            data,
                        },
                    };
                    customPlaceholderTest.placeholder = 'Test';
                };
            </script>
        </div>
    </body>
</html>
