<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />

        <title>Ketchup editor (example 1)</title>

        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>
        <style>
            html {
                background-color: var(--kup-background-color);
                color: var(--kup-text-color);
                font-family: var(--kup-font-family);
                font-size: var(--kup-font-size);
                padding: 1rem;
            }

            #dropdown {
                padding-top: 40px;
                padding-left: 11px;
            }
        </style>
    </head>

    <body>
        <script>
            document.documentElement['ketchupInit'] = {
                autoSetLocalization: true,
                theme: { name: 'dark' },
            };
        </script>
        <p>Editor text</p>
        <kup-editor id="editor-text"></kup-editor>
        <p>Editor html</p>
        <kup-editor id="editor-html"></kup-editor>
        <p>Editor markdown</p>
        <kup-editor id="editor-markdown"></kup-editor>
        <kup-button
            label="Unmount"
            style="position: fixed; bottom: 10px; right: 5px; z-index: 1000"
            styling="floating"
        ></kup-button>
    </body>
    <script src="/assets/editor-example-1.js"></script>
</html>
