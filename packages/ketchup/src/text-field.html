<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Field</title>

        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>

        <link
            href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Lato"
            rel="stylesheet"
        />

        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>

        <style>
            html {
                background-color: var(--kup-background-color);
                color: var(--kup-text-color);
                font-family: var(--kup-font-family);
                font-size: var(--kup-font-size);
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <h1>Simple text field</h1>
        <kup-text-field
            id="int1"
            is-clearable
            initial-value="ciao"
        ></kup-text-field>
        <kup-text-field
            id="int1"
            is-clearable
            initial-value="ciao"
            disabled
        ></kup-text-field>
        <h4>Input text type number with decimals</h4>
        <kup-text-field
            id="decimals"
            decimals="2"
            input-type="number"
            input-mode="decimal"
        ></kup-text-field>
        <kup-text-field
            input-type="number"
            input-mode="decimal"
            label="I'm a numeric text field with decimals and step 0.01"
            initial-value="22"
            step="0.01"
        ></kup-text-field>
        <h3>Input text type number without decimals</h3>
        <kup-text-field
            id="number"
            input-type="number"
            input-mode="numeric"
        ></kup-text-field>
        <h3>Input text type password</h3>
        <kup-text-field
            input-type="password"
            initial-value="pippo"
            is-clearable
        ></kup-text-field>
        <h3>Material Text Field (widget)</h3>
        <kup-text-field
            icon="favorite"
            outlined
            label="I am a label"
        ></kup-text-field>
        <kup-text-field></kup-text-field>
        <kup-text-field label="I am a label"></kup-text-field>
        <kup-text-field outlined label="I am a label"></kup-text-field>
        <kup-text-field disabled label="I am a label"></kup-text-field>
        <kup-text-field icon="favorite"></kup-text-field>
        <kup-text-field shaped icon="favorite"></kup-text-field>
        <kup-text-field is-clearable icon="favorite"></kup-text-field>
        <kup-text-field
            trailing-icon
            is-clearable
            icon="favorite"
        ></kup-text-field>
        <kup-text-field trailing-icon icon="favorite"></kup-text-field>
        <kup-text-field
            label="I am a label"
            helper="I am a helper text"
        ></kup-text-field>
        <kup-text-field
            helper-when-focused
            helper="I am a helper text"
        ></kup-text-field>
        <kup-text-field
            helper-when-focused
            max-length="10"
            helper="I am a helper text"
        ></kup-text-field>
        <kup-text-field
            max-length="10"
            helper="I am a helper text"
        ></kup-text-field>
        <kup-text-field full-width text-area></kup-text-field>
        <kup-text-field max-length="10" full-width text-area></kup-text-field>
        <kup-text-field
            leading-label
            label="I am a label left"
        ></kup-text-field>
        <kup-text-field
            trailing-label
            label="I am a label right"
        ></kup-text-field>
        <kup-text-field label="I am a label"></kup-text-field>
        <kup-text-field outlined label="I am a label"></kup-text-field>
        <kup-text-field outlined shaped label="I am a label"></kup-text-field>
        <kup-text-field text-area></kup-text-field>
        <kup-text-field text-area label="I am a label"></kup-text-field>
        <kup-text-field full-width label="I am a label"></kup-text-field>
        <kup-text-field disabled label="I am a label"></kup-text-field>
        <kup-text-field
            disabled
            label="I am a label"
            initial-value="yooooo"
        ></kup-text-field>
        <kup-text-field
            label="I am a label"
            initial-value="yooooo"
        ></kup-text-field>

        <h3>Size:</h3>
        <kup-text-field
            label="Size: Small"
            initial-value="Small"
            sizing="small"
        ></kup-text-field>
        <kup-text-field
            label="Size: Medium (Default)"
            initial-value="Medium"
            sizing="medium"
        ></kup-text-field>
        <kup-text-field
            label="Size: Large"
            initial-value="Large"
            sizing="large"
        ></kup-text-field>
        <kup-text-field
            label="Size: Max Large"
            initial-value="Max Large"
            sizing="max-large"
        ></kup-text-field>

        <h3>Variants:</h3>
        <h4>Simple text field:</h4>
        <kup-text-field
            label="Normal"
            initial-value="Normal"
            max-length="10"
        ></kup-text-field>
        <kup-text-field
            label="Disabled"
            initial-value="Disabled"
            disabled
            max-length="10"
        ></kup-text-field>
        <kup-text-field
            label="Read Only"
            initial-value="Read Only"
            read-only
            max-length="10"
        ></kup-text-field>
        <kup-text-field
            label="Error"
            initial-value="Error"
            error="Error message"
            max-length="10"
        ></kup-text-field>
        <kup-text-field
            label="Alert"
            initial-value="Alert"
            alert="Alert message"
            max-length="10"
        ></kup-text-field>

        <h4>Outlined text field:</h4>
        <kup-text-field
            label="Normal"
            initial-value="Normal"
            outlined
        ></kup-text-field>
        <kup-text-field
            label="Disabled"
            initial-value="Disabled"
            outlined
            disabled
        ></kup-text-field>
        <kup-text-field
            label="Read Only"
            initial-value="Read Only"
            outlined
            read-only
        ></kup-text-field>
        <kup-text-field
            label="Error"
            error="Error message"
            initial-value="Error"
            outlined
        ></kup-text-field>
        <kup-text-field
            label="Alert"
            alert="Alert message"
            initial-value="Alert"
            outlined
        ></kup-text-field>

        <h4>Textarea text field:</h4>
        <kup-text-field
            label="Normal"
            initial-value="Normal"
            text-area
            max-length="10"
        ></kup-text-field>
        <kup-text-field
            label="Disabled"
            initial-value="Disabled"
            text-area
            disabled
            max-length="10"
        ></kup-text-field>
        <kup-text-field
            label="Read Only"
            initial-value="Read Only"
            text-area
            read-only
            max-length="10"
        ></kup-text-field>
        <kup-text-field
            label="Error"
            error="Error message"
            initial-value="Error"
            text-area
            max-length="10"
        ></kup-text-field>
        <kup-text-field
            label="Alert"
            alert="Alert message"
            initial-value="Alert"
            text-area
            max-length="10"
        ></kup-text-field>

        <h4>New text field with + / - buttons</h4>
        <kup-text-field
            label="Normal"
            input-type="number"
            input-mode="decimal"
            quantity-buttons
        ></kup-text-field>
        <kup-text-field
            label="Disabled"
            input-type="number"
            input-mode="decimal"
            quantity-buttons
            disabled
        ></kup-text-field>
        <kup-text-field
            label="Read Only"
            input-type="number"
            input-mode="decimal"
            quantity-buttons
            read-only
        ></kup-text-field>
        <kup-text-field
            label="Error"
            input-type="number"
            input-mode="decimal"
            quantity-buttons
            error="Error message"
        ></kup-text-field>
        <kup-text-field
            label="Alert"
            input-type="number"
            input-mode="decimal"
            quantity-buttons
            alert="Alert message"
        ></kup-text-field>

        <script>
            // For the password field
            const inPassword = document.querySelector(
                'kup-text-field[input-type="password"]'
            );
            inPassword.addEventListener('ketchupTextInputFocused', (e) => {
                console.log('Password has been FOCUSED', e);
            });
            inPassword.addEventListener('ketchupTextInputBlurred', (e) => {
                console.log('#Password has been BLURRED', e);
            });
            inPassword.addEventListener('ketchupTextInputUpdated', (e) => {
                console.log('Password has been UPDATED', e);
            });
        </script>
        <script>
            document.addEventListener('kup-manager-ready', () => {
                const kupManager = document.documentElement.ketchup;
                kupManager.theme.set('octane');
            });
        </script>
    </body>
</html>
