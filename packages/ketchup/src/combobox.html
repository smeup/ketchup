<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Combobox</title>

        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>

        <style>
            html {
                background-color: var(--kup-background-color);
                color: var(--kup-text-color);
                font-family: var(--kup-font-family);
                font-size: var(--kup-font-size);
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <script>
            document.documentElement['ketchupInit'] = {
                debug: { active: true },
            };
        </script>
        <h4>Material Combobox (widget)</h4>

        <h5>Disabled field</h5>
        <kup-combobox
            disabled
            is-filterable="false"
            field-id="pluto1"
            is-select="true"
            label="i'm the label of this field"
        ></kup-combobox>
        <h5>With error message field</h5>
        <kup-combobox
            error="Error message"
            is-filterable="false"
            field-id="pluto2"
            is-select="true"
            display-mode="both"
            select-mode="code"
            label="i'm the label of this field"
        ></kup-combobox>
        <h5>With filter field in internal list</h5>
        <kup-combobox
            is-filterable="false"
            field-id="pluto5"
            is-select="false"
            display-mode="both"
            select-mode="code"
        ></kup-combobox>
        <br />
        <h5>Disabled field, without label</h5>
        <kup-combobox
            disabled
            is-filterable="false"
            field-id="pluto3"
            is-select="false"
            display-mode="both"
            select-mode="code"
        ></kup-combobox>
        <h5>Editable combo field, without label</h5>
        <kup-combobox
            is-filterable="false"
            field-id="pluto4"
            is-select="false"
            display-mode="both"
            select-mode="code"
        ></kup-combobox>
        <script>
            let itemsForListBox = [
                {
                    value: 'Text 1',
                    secondaryText: 'Secondary text 1',
                    id: 'txt1',
                    icon: '3d_rotation',
                },
                {
                    value: 'Text 2',
                    id: 'txt2',
                    icon: 'ac_unit',
                },
                {
                    value: 'Text 3',
                    id: 'txt3',
                    icon: 'accessibility',
                },
                {
                    value: 'Text 4',
                    id: 'txt4',
                    icon: 'account_box',
                    separator: true,
                },
                {
                    value: 'Text 5',
                    id: 'txt5',
                },
            ];
            let textfieldData = {
                trailingIcon: true,
                icon: 'arrow_drop_down',
            };
            let listData = {
                data: [...itemsForListBox],
                selectable: true,
            };
            const copyItemsForListBox = JSON.parse(
                JSON.stringify(itemsForListBox)
            );
            for (let i = 0; i < 10; i++) {
                copyItemsForListBox.push({
                    value: 'Text ' + (i + 6),
                    id: 'txt' + (i + 6),
                });
            }
            let listMoreData = {
                data: [...copyItemsForListBox],
                selectable: true,
            };

            const fields = document.getElementsByTagName('kup-combobox');
            for (let i = 0; i < fields.length; i++) {
                const field = fields[i];
                switch (field.getAttribute('field-id')) {
                    case 'pluto5': {
                        field.data = {
                            'kup-text-field': { ...textfieldData },
                            'kup-list': JSON.parse(
                                JSON.stringify(listMoreData)
                            ),
                        };
                        field.initialValue = 'Text 3';
                        break;
                    }
                    default: {
                        field.data = {
                            'kup-text-field': { ...textfieldData },
                            'kup-list': JSON.parse(JSON.stringify(listData)),
                        };
                        field.initialValue = 'Text 5';
                        break;
                    }
                }
            }
        </script>
    </body>
</html>
