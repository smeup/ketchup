name: test

on:
    push:
        branches:
        - feat/ga
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v3
            with:
              node-version: '20.x'
              registry-url: 'https://registry.npmjs.org'
          - run:  |
              pwd
              cd packages/ketchup
              pwd
              node scripts/k-npm-snapshot
              cd ../ketchup-react
              pwd
              node scripts/kr-npm-snapshot
              cd ../..
              pwd
              npm install yarn --global
              yarn install
              npm run k:build
